name: Makefile CI
# https://stackoverflow.com/a/75758843

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v4

    - name: gcc version
      run: gcc --version

    - name: Build
      run: make -C RunCPM mingw build
